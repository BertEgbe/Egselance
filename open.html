<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
		integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
	<link rel="stylesheet" href="style.css">
	<title>TheSweatSpace</title>
</head>


<body class="logo">

	<header>
		<div class="container">
			<div class="row">
				<h1 class="title">Welcome to TheSweatSpace</h1>
				<h2 class="slogan">The Place to Train, Sweat it Out, and Get Ripped</h2>
			</div>
		</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row">
				<div class="col ui-menu-color-home list-inline-item menuitem">
					<a href="#"
						class="hvr-sweep-to-bottom"><i class="fas fa-home" aria-hidden="true"></i><span>Home</span></a>
				</div>

				<div class="col ui-menu-color-service list-inline-item menuitem">
					<a href="#"
						class="hvr-sweep-to-bottom"><i class="fab fa-servicestack" aria-hidden="true"></i><span>Services</span></a>
				</div>

				<div class="col ui-menu-color-contact list-inline-item menuitem">
					<a href="#"
						class="hvr-sweep-to-bottom"><i class="fa fa-comments-o" aria-hidden="true"></i><span>Contact</span></a>
				</div>

				<div class="col ui-menu-color-opening-hours list-inline-item menuitem">
					<a href="#"
						class="hvr-sweep-to-bottom"><i class="fas fa-lock-open" aria-hidden="true"></i><span>Opening Hours</span></a>
				</div>

			</div>
		</div>
	</section>
	<section>
		<div class="container">
			

				<div class="col ui-menu-color-openings-hours list-inline-item menuitem">
					<a href="#" class="hvr-sweep-to-bottom"><i class="fas fa-door-open" aria-hidden="true"></i><span>Opening Hours</span></a>
                        <div class="container">
                           <h3>Week Days Opening Hours</h3>
                            <ul class="list-group">
                             <li class="list-group-item">Mondays through Fridays 8:00AM to 20:00PM</li>
                             <li class="list-group-item">Saturdays 10:00AM to 18:00PM</li>
                             <li class="list-group-item">Sundays 12:00Midday to 20:00PM</li>
                            </ul> 
                        </div>
				</div>

			</div>
		</div>
	</section>
	
</body>

</html>

</html>
